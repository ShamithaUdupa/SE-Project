{% load staticfiles %}
<html lang="en">
<head>
	<title>Book Store - Catalog</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style type="text/css">
	.bg 
	{
	    /* The image used */
	    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQyhE2zsacciNX5ZFYvwb6cblGiSc75Z7rNxbt8Q50Ep1SssluHg");

	    /* Full height */
	    height: 100%; 

	    /* Center and scale the image nicely */
	    background-position: center;
	    background-repeat: no-repeat;
	    background-size: cover;
	}
	</style>
</head>
<body>
	<div class="">
	<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">BOOK STORE</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li ><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
			      <li class="active"><a href="#"><span class="glyphicon glyphicon-book"></span> Catalog</a></li>
			      <li><a href="contact"><span class="glyphicon glyphicon-envelope"></span> Contact Us</a></li>
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			      <li><a href="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			      <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	    		</ul>
		 	</div>
		</nav>
	{% for c in context %}
		<div class="row">
			<div class="col-md-4">
				<div class="thumbnail">
					<img src="{% static c.image %}">
					<p><b>Title</b>: {{c.title}}</p>
					<p><b>Author</b>: {{c.author}}</p>
					<button type="button" class="btn btn-success">Price: {{c.price}}</button>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
</body>
</html>
