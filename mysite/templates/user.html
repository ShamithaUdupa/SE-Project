{% load staticfiles %}
<html lang="en">
<head>
	
	<title>Book Store</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.cart').on('click',function(){
				isbn=$(this).prev().prev().prev().text();
				location.href="/shoppingcart?isbn="+isbn+"&action=add";
			});
			$("#flip").click(function(){
				$('html,body').animate({scrollTop:$("#panel").offset().top},'slow');
			});
		});
	</script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style type="text/css">
	.bg 
	{
	    /* The image used */
	    background-image: url("/static/BookStore.jpg");

	    /* Full height */
	    height: 100%; 

	    /* Center and scale the image nicely */
	    background-repeat: no-repeat;
	    background-size: cover;
	    background-size: 100% 80%;
	    background-color: black;
	}
	.thumbnail img{
		width: 100%;
		height: 200px;
		position: relative;
	}
	.thumbnail{
		border: 1px solid #ddd;
		width: 80%;
	}
	</style>
</head>
<body>
	<div class="bg">
	<nav class="navbar navbar-inverse">
			<div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">BOOK STORE</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
			      <li><a href="shoppingcart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				  <li><a href="sellingcart"><span class="glyphicon glyphicon-upload"></span> Sell</a></li>
			      <li><form action="user" method="get" class="form-inline">
			      	<div class="form-group">
				      	<input type="text" name="query" class="form-control" style="margin-top: 7px;margin-bottom: -6px;" placeholder="Search">
				      	
					<button type="submit" class="btn btn-success" name="submit" value="search" style="margin-top: 7px;margin-bottom: -6px;">
					<span class="glyphicon glyphicon-search" ></span>
				</button>
			      	</div>
			      </form></li>
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			      <li><a href="profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
			      <li><a href="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	    		</ul>
		 	</div>
		</nav>
		<div>
			<button style="position:fixed;top:87%;left:45%;display: block;background-color:black;margin:0 auto;text-align: center;padding: 10px;font-weight: bold;" type="button" class="btn btn-primary" id="flip">View Catalog</button>
		</div>
		</div>
	<div id="panel" class="pd">
		<div class="well">
			<p class="h1" style="text-align: center;font-weight: bold;">CATALOG</p>
		</div>
			{% for c in context %}
			<div class="col-md-4">
				<div class="thumbnail" style="margin:20px 20px 20px 20px;">
					<img class="img-thumbnail" src="{% static c.image %}">
					<p><b>Title</b>: {{c.title}}</p>
					<span><b>ISBN </b>:</span>
					<span>{{c.isbn}}</span>
					<p><b>Author</b>: {{c.author}}</p>
					<button type="button" class="btn btn-success">Price: {{c.price}}</button>
					<button type="button" class="btn btn-primary cart">Add to cart</button>
				</div>
			</div>
			{% endfor %}
	</div>
</body>
</html>
